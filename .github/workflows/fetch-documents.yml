name: Fetch UN Documents

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC
  workflow_dispatch:
    inputs:
      pattern_id:
        description: 'Specific pattern ID to run (blank = all enabled)'
        required: false
        default: ''
      max_docs:
        description: 'Max documents per pattern this run'
        required: false
        default: '10'

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: scripts/requirements.txt

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Fetch and convert documents
        working-directory: scripts
        run: python fetch_documents.py
        env:
          PATTERN_ID: ${{ inputs.pattern_id }}
          MAX_DOCS: ${{ inputs.max_docs || '10' }}

      - name: Commit new documents
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add documents/ state/
          if git diff --cached --quiet; then
            echo "No new documents to commit."
          else
            count=$(git diff --cached --name-only -- 'documents/' | wc -l)
            git commit -m "docs: fetch ${count} UN document(s) $(date +%Y-%m-%d)"
            git push
          fi
