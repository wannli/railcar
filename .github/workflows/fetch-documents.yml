name: Fetch UN Documents

on:
  schedule:
    - cron: '0 6 * * *'  # Daily at 6 AM UTC
  workflow_dispatch:
    inputs:
      pattern_id:
        description: 'Specific pattern ID to run (blank = all enabled)'
        required: false
        default: ''
      max_docs:
        description: 'Max documents per pattern this run'
        required: false
        default: '10'

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: scripts/requirements.txt

      - name: Install dependencies
        run: pip install -r scripts/requirements.txt

      - name: Fetch and convert documents
        working-directory: scripts
        run: python fetch_documents.py
        env:
          PATTERN_ID: ${{ inputs.pattern_id }}
          MAX_DOCS: ${{ inputs.max_docs || '10' }}

      - name: Commit new and regenerated documents
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add documents/ state/
          if git diff --cached --quiet; then
            echo "No new or changed documents to commit."
          else
            new_count=$(git diff --cached --diff-filter=A --name-only -- 'documents/' | wc -l)
            regen_count=$(git diff --cached --diff-filter=M --name-only -- 'documents/' | wc -l)
            msg="docs:"
            if [ "$new_count" -gt 0 ]; then
              msg="$msg fetch ${new_count} UN document(s)"
            fi
            if [ "$regen_count" -gt 0 ]; then
              if [ "$new_count" -gt 0 ]; then msg="$msg,"; fi
              msg="$msg regenerate ${regen_count} file(s) to current schema"
            fi
            msg="$msg $(date +%Y-%m-%d)"
            git commit -m "$msg"
            git push
          fi
